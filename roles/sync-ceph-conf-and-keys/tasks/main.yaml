- name: Ensure /etc/ceph exists on the subnodes
  become: true
  file:
    path: /etc/ceph
    state: directory

- name: Copy /etc/ceph from controller to subnodes
  become: true
  synchronize:
    owner: yes
    group: yes
    perms: yes
    src: /etc/ceph/
    dest: /etc/ceph/
  delegate_to: controller
